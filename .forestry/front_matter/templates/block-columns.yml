---
label: Block - Columns
hide_body: false
is_partial: true
display_field: title
fields:
- type: text
  name: title
  label: Title
  description: Giving this block title will help organization.
  config:
    required: true
- type: field_group_list
  name: columns
  label: Columns
  description: Add up to 4 columns in this block
  fields:
  - type: textarea
    label: Column Content
    name: content
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: file
    name: optional_image
    label: Optional Image
  - type: boolean
    label: Show image above content
    name: show_image_above_content
    default: true
- type: include
  template: field-colors
  label: Text Color
  name: text_color
- type: include
  template: field-colors
  label: Background Color
  name: background_colors
- type: file
  name: background_image
  label: Background Image
- type: select
  name: margin_top
  config:
    source:
      type: simple
    options:
    - Default
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
  label: Margin Top
  default: Default
- type: select
  name: margin_bottom
  config:
    source:
      type: simple
    options:
    - Default
    - '1'
    - '2'
    - '3'
    - '4'
  label: Margin Bottom
  default: Default
- type: select
  name: padding_top
  config:
    source:
      type: simple
    options:
    - Default
    - '1'
    - '2'
    - '3'
    - '4'
  label: Padding Top
- type: select
  name: padding_bottom
  config:
    source:
      type: simple
    options:
    - Default
    - '1'
    - '2'
    - '3'
    - '4'
  label: Padding Bottom
