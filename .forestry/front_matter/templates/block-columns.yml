---
label: Block - Columns
hide_body: false
is_partial: false
fields:
- type: field_group_list
  name: columns
  label: Columns
  description: Add up to 4 columns in this block
  fields:
  - type: textarea
    label: Column Content
    name: content
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: file
    name: optional_image
    label: Optional Image
  - type: boolean
    label: Show image above content
    name: show_image_above_content
    default: true
- type: include
  template: field-colors
  label: Text Color
  name: text_color
- type: include
  template: field-colors
  label: Background Color
  name: background_colors
- type: file
  name: background_image
  label: Background Image
