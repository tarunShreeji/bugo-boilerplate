---
label: Config - Site Options
hide_body: false
fields:
- type: text
  name: organization_name
  label: Organization Name
  description: Enter the name of your organization for SEO purposes.
- type: textarea
  name: organization_description
  label: Organization Description
  description: Enter a short description of your organization. This will help google
    identify your website.
- type: field_group
  name: logos
  label: Logos
  fields:
  - type: field_group
    name: header_logo
    label: Header Logo
    fields:
    - type: include
      template: data-image
      label: Header Logo
      name: header_logo
    description: Add a header logo to this website
  - type: field_group
    name: footer_logo
    label: Footer Logo
    description: Add a footer logo to this website.
    fields:
    - type: include
      template: data-image
      label: Footer Logo
      name: footer_logo
  - type: file
    name: seo_logo
    label: SEO Logo
    description: This image needs to be a .png file.
- type: boolean
  name: show_breadcrumbs
  label: Show Breadcrumbs
  default: true
- type: include
  template: site-contact-information
  label: Contact Information
  name: contact_information
- type: text
  name: cloudinary
  label: Cloudinary Name
- type: field_group
  name: default_featured_image
  label: Default Featured Image
  description: Use this image in the header when one hasn't been specified on a post
    or page.
  fields:
  - type: include
    template: data-image
    label: Default Featured Image
    name: default_featured_image
- type: field_group
  name: custom_css
  label: Custom CSS
  description: CSS Entered here will be inserted into all pages.
  fields:
  - type: textarea
    name: custom_css
    label: Custom CSS
    default: body {}
pages:
- data/config.yaml
