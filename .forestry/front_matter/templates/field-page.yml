---
label: Field - Page Attributes
hide_body: false
fields:
- type: text
  name: title
  label: Title
- type: datetime
  name: date
  label: Date
- type: include
  label: Permalinks
  name: permalinks
  template: field-page-urls
- type: field_group
  name: page_meta
  label: Page Meta
  fields:
  - type: include
    name: page_meta
    label: Page Meta
    template: field-page-attributes
- type: field_group
  name: featured_image
  label: Featured Image
  fields:
  - type: include
    label: Featured Image
    name: featured_image
    template: data-image
- type: field_group
  name: icon
  label: Icon
  description: This is a custom feature for JFLA. It allows you to add an icon to
    represent this page. Currently it is only implemented for pages in /for-borrowers/loan-types/
  fields:
  - type: text
    name: font_awesome_icon
    label: Font Awesome Icon
    description: 'Copy the code from font awesome that looks like this: <i class="faX
      XXXX text"></i>'
  - type: select
    name: icon_color
    config:
      source:
        type: simple
      options:
      - blue
      - lime
      - plum
      - lemon
      - red-grapefruit
      - orange
      - blue-raspberry
      - eggplant
      - mint
      - lavendar
      - salmon
      - green
      - gold
      - white
      - black
    label: Icon Color
