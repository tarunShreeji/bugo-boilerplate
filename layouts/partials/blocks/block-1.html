<div id="{{ .advanced_options.html_id }}" class="block color-block {{ with .advanced_options.custom_classes }}{{ . }}{{ end }}" style="
  {{ safeHTMLAttr (printf "background-color: %s" .color_options.bg_color) }};
  {{ safeHTMLAttr (printf "color: %s" .color_options.text_color) }};
">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {{ .block_text | markdownify }}
      </div>
    </div>
  </div>
</div>
