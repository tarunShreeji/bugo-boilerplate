<div class="card">
  {{ with .Params.featured_image }}
    <img class="card-img-top" src="{{ . }}" alt="Card image cap">
  {{ end }}
  <div class="card-body">
    <h5 class="card-title">{{ .Title }}</h5>
    {{ .Summary }}
    <a href="{{ .Permalink }}" class="btn btn-primary">More</a>
  </div>
</div>
